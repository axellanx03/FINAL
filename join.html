<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join.css"> <!-- Link to your main CSS file -->
    <link rel="icon" href="img/your-logo-url.png" type="image/png">
    <title>Join Now - Kaffee-In</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/your-logo-url.png" alt="KAFFEE IN LOGO">
            </a>
        </div>
    </header>
    <main>
        <h1>Join Us</h1>
        <form id="joinForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Join Now</button>
        </form>
    </main>
    <footer>
        <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
    </footer>
    <script>
        document.getElementById('joinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Set login state in localStorage
            localStorage.setItem('isLoggedIn', 'true');
            alert('Thank you for joining!'); // Placeholder for actual join logic
            window.location.href = 'index.html'; // Redirect to the main page after joining
        });
    </script>
</body>
</html>
